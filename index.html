<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador Interactivo de Escalas Musicales</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F4; /* stone-100 */
            color: #44403C; /* stone-700 */
        }
        .piano-key {
            border: 1px solid #A8A29E; /* stone-400 */
            border-radius: 0 0 5px 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .white-key {
            width: 10%;
            height: 180px;
            background-color: white;
        }
        .black-key {
            width: 6%;
            height: 110px;
            background-color: #292524; /* stone-800 */
            position: absolute;
            margin-left: -3%;
            z-index: 10;
        }
        .black-key.c-sharp { margin-left: 7%; }
        .black-key.d-sharp { margin-left: 17%; }
        .black-key.f-sharp { margin-left: 37%; }
        .black-key.g-sharp { margin-left: 47%; }
        .black-key.a-sharp { margin-left: 57%; }
        .key-highlight {
            background-color: #FBBF24; /* amber-400 */
        }
        .key-root {
            background-color: #DC2626; /* red-600 */
        }
        .nav-link.active {
            background-color: #E7E5E4; /* stone-200 */
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
